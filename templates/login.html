<!-- templates/login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | My School Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link icon rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}


<div class="login-container">
    <h4 class="text-center mb-4">Login to Your Account</h4>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Admission No or Username" class="form-control" required>
        <input type="password" name="password" placeholder="Password" class="form-control" required>
        
        <button type="submit" class="btn btn-primary w-100">Login</button>

        {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </form>

    <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register_student' %}">Register</a>
    </p>
</div>

</body>
</html>
